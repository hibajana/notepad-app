<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarques - Hyper Notepad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-neutral-900 text-neutral-100 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 py-3 border-b border-neutral-800 bg-neutral-950">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Logo" class="h-6 w-6">
            <span class="font-semibold text-lg tracking-tight">Hyper Notepad</span>
            <a href="remarques.html" class="ml-6 text-purple-600 font-semibold hover:text-purple-400 transition">Remarques</a>
            <a href="about.html" class="ml-4 text-neutral-400 hover:text-neutral-200 transition">À propos</a>
        </div>
        <div class="flex items-center gap-2">
            <a href="index.html" class="bg-white text-purple-700 px-4 py-1 rounded hover:bg-purple-100 text-sm font-semibold">Nouvelle note</a>
        </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center px-2 py-8">
        <div class="w-full max-w-2xl bg-neutral-800 rounded-lg shadow-lg p-8 mt-8">
            <h1 class="text-3xl font-bold mb-4 text-center">Remarques</h1>
            <p class="text-neutral-300 text-center mb-8">Ici, vous pouvez consulter toutes vos notes enregistrées dans Hyper Notepad.</p>
            <div id="notesContainer" class="grid gap-4">
                <!-- Les notes seront affichées ici sous forme de cartes -->
            </div>
        </div>
        <script>
        // Affichage des notes sur la page Remarques
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        function renderNotes() {
            const notesContainer = document.getElementById('notesContainer');
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notesContainer.innerHTML = '';
            if (notes.length === 0) {
                notesContainer.innerHTML = '<p class="no-notes text-neutral-400 text-center">Aucune note trouvée</p>';
                return;
            }
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'bg-neutral-900 rounded-lg shadow-md p-4 flex flex-col gap-2';
                noteElement.innerHTML = `
                    <h3 class="text-lg font-semibold text-neutral-100">${note.title}</h3>
                    <p class="text-neutral-200 whitespace-pre-line">${note.content}</p>
                    <div class="text-xs text-neutral-400 mt-2">Créé le : ${formatDate(note.createdAt)}</div>

                `;
                notesContainer.appendChild(noteElement);
            });
        }
        document.addEventListener('DOMContentLoaded', renderNotes);
        </script>
    </main>
    <footer class="w-full text-neutral-500 text-xs flex items-center justify-center px-6 py-3 border-t border-neutral-800 bg-neutral-950">
        <span>© 2025 Hyper Notepad</span>
    </footer>
</body>
</html>
